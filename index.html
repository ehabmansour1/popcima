<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="POPCIMA" />
    <meta name="keywords" content="POPCIMA" />
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link href="http://fonts.cdnfonts.com/css/baron-neue" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POPCIMA</title>
  </head>
  <body
    style="position: relative"
    class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900"
  >
    <!-- start header -->
    <div class="header">
      <div class="container">
        <a href="index.html" class="logo">POPCIMA</a>
      </div>
    </div>
    <!-- end header -->
    <div class="container px-5">
      <input
        type="text"
        id="first_name"
        class="mb-5 query bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter Movie Or Series Name"
        required
      />
      <label
        for="type"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Choose Movie Or Series</label
      >
      <select
        id="type"
        class="mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option value="movie">Movie</option>
        <option value="series">Series</option>
      </select>
      <button
        type="button"
        class="mx-auto block search-button text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Search
      </button>
      <div class="search-result"></div>
      <div class="modal hide">
        <button class="exit"><i class="fa-solid fa-circle-xmark"></i></button>
        <div class="result"></div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
